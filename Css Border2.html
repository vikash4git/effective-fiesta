<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
<style type="text/css">
  .transformations{
    border: 1px solid #ccc;
    border-radius: 15px;
    padding: 10px;
    margin: 30px;
    width: 100px;

    box-sizing: content-box;
  }
</style>
    
</head>
<body>
    <div class="mystyle" style="padding: 10px;">
        <div class="transformations">
            I have round borders<br>
            This is my paragraph<br>
            With border is round shape
        </div>

        <div class="transformations" style="box-sizing: border-box;">
            I have round borders<br>
            This is my paragraph<br>
            with border is round shape
        </div>
        <br><br>
        <div class="mediacss" id="popup" style="border-left: 6px solid rgb(0,172,14); padding: 10px; background-color: rgb(164, 230, 169);" >
            Successful created my border code webpage

        </div>
    </div>
</body>
</html>
